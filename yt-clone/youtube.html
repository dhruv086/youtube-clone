<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="youtube-styles/header.css">
  <link rel="stylesheet" href="youtube-styles/general.css">
  <link rel="stylesheet" href="youtube-styles/video.css">
  <link rel="stylesheet" href="youtube-styles/sidebar.css">





  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>youtube.com clone</title>
  <style>
   

</style>

</head>

<body>
  <div class="spinner"></div>


  <div class="header">
  <div class="left-section">
    <img class="hamburger-menu" src="icons/hamburger-menu.svg">
    <img class="youtube-logo" src="icons/youtube-logo.svg">
  </div>
  <div class="middle-section">
  
  <input class="search-bar" type="textbox" placeholder="Search">
  <button class="search-button">
    <img class="search-icon" src="icons/search.svg">
    <div class="tooltip">search</div>
    </button>
    <button class="voice-search-button">
    <img class="voice-search-icon" src="icons/voice-search-icon.svg">
    <div class="tooltip">search with your voice</div>
  </button>
  </div>
  <div class="right-section">
  <div class="upload-icon-container">
    <img class="upload-icon" src="icons/upload.svg">
    <div class="tooltip">create</div>
  </div>
  <div class="youtube-apps-icon-container">
    <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
    <div class="tooltip">youtube apps</div>
  </div>
    <div class="notification-icon-container">
    <img class="notifications-icon" src="icons/notifications.svg">
    <div class="tooltip">notifications</div>
    <div class="notifications-count">
      3
    </div>
  </div>
    <img class="current-user-picture" src="icons/my-channel.jpeg">
  </div>  
</div>
<div class="sidebar">  
 <div class="sidebar-link">
  <img src="thumbnails/home.svg">
  <div>
    Home
  </div>
 </div>
 <div class="sidebar-link">
  <img src="thumbnails/explore.svg">
  <div>
    Explore
  </div>
 </div>
 <div class="sidebar-link">
  <img src="thumbnails/subscriptions.svg">
  <div>
    Subscriptions
  </div>
 </div>
 <div class="sidebar-link">
  <img src="thumbnails/originals.svg">
  <div>
    Originals
  </div>
 </div>
 <div class="sidebar-link">
  <img src="thumbnails/youtube-music.svg">
  <div>
    Youtube Music
  </div>
 </div>
 <div class="sidebar-link">
  <img src="thumbnails/library.svg">
  <div>
    Library
  </div>
 </div>
</div>

 <div class="video-grid">
</div>
 <div class="video-grid-2">
</div>
<script src="main.js"></script>
</body>

</html>
